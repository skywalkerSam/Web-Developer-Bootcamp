<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>
</head>

<body>
  <h1>Here, You Can Login/Create Your ASAI Account ;)</h1>
  <br>

  <form class="" action="index.html" method="post">
    First Name: <input type="text" name="firstname" value=""> <br>
    Last Name: <input type="text" name="lastname" value=""> <br>
    D.O.B: <input type="date" name="birthday" value=""> <br>
    Email: <input type="email" name="email address" value="" required> <br>
    Password: <input type="password" name="password" value="" min=8> <br>
    <br>
    Gender: <br>
    <input type="radio" name="Gender" value=""> Male <br>
    <input type="radio" name="Gender" value=""> Female <br>
    <input type="radio" name="Gender" value=""> Other <br>
    <br>
    Work Type: <br>
    <input type="checkbox" name="hacker" value=""> Hacker <br>
    <input type="checkbox" name="developer" value=""> Developer <br>
    <br>
    Car: <br>
    <select class="" name="">
      <!-- Multiple -->
      <option value="Tesla">Tesla</option>
      <option value="BMW">BMW</option>
      <option value="Lambodgini">Lambodgini</option>
    </select> <br>
    <br>
    <input type="submit" name="submit" value="Register...">
    <input type="reset" name="reset" value="Reset Page...">
  </form>
  <br>

  <a href="Index.html">Go Back\Home</a>

</body>

</html>
